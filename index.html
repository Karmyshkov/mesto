<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <!-- header -->

      <header class="header page__header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип веб-сайта Место"
          />
        </a>
      </header>

      <!-- / header -->

      <!-- content -->

      <main class="content">
        <!-- profile -->

        <section class="profile page__profile">
          <div class="profile__wrap">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар пользователя"
            />
            <div class="profile__inner">
              <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit"
                  type="button"
                  aria-label="Изменить"
                ></button>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__btn" type="button" aria-label="Добавить"></button>
        </section>

        <!-- / profile -->

        <!-- places -->

        <section class="places page__places">
          <ul class="places__cards"></ul>
        </section>

        <!-- / places -->
      </main>

      <!-- / content -->

      <!-- footer -->

      <footer class="footer">
        <p class="footer__copyright">2020 Mesto Russia</p>
      </footer>

      <!-- / footer -->
    </div>

    <!-- popup -->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form-edit-profile" novalidate>
          <input
            class="popup__field"
            type="text"
            name="user-name"
            id="user-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="user-name-error" class="popup__error"></span>
          <input
            class="popup__field"
            type="text"
            name="user-job"
            id="user-job"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="user-job-error" class="popup__error"></span>
          <button class="popup__btn" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form-add-place" novalidate>
          <input
            class="popup__field"
            type="text"
            name="new-place"
            id="new-place"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span id="new-place-error" class="popup__error"></span>
          <input
            class="popup__field"
            type="url"
            name="new-img"
            id="new-img"
            placeholder="Ссылка на картинку"
            required
          />
          <span id="new-img-error" class="popup__error"></span>
          <button class="popup__btn" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_more">
      <div class="popup__inner">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <img class="popup__img" src="#" alt="#" />
        <h2 class="popup__text"></h2>
      </div>
    </div>

    <!-- / popup -->

    <!-- template -->

    <template class="card-template">
      <li class="card">
        <img class="card__img" src="#" alt="#" />
        <div class="card__inner">
          <h2 class="card__title"></h2>
          <button
            class="card__btn card__btn_type_like"
            type="button"
            aria-label="Лайкнуть"
          ></button>
        </div>
        <button
          class="card__btn card__btn_type_delete"
          type="button"
          aria-label="Удалить"
        ></button>
      </li>
    </template>

    <!-- / template -->
    
    <script type="module" src="./js/constants.js"></script>
    <script type="module" src="./js/card.js"></script>
    <script type="module" src="./js/validate.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
