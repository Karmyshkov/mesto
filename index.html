    <!-- popup -->

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form_edit_profile">
          <input class="popup__field" type="text" name="userName" id="userName" />
          <input class="popup__field" type="text" name="userJob" id="userJob" />
          <button class="popup__btn" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form_edit_profile">
          <input class="popup__field" type="text" name="newPlace" id="newPlace" placeholder="Название" />
          <input class="popup__field" type="text" name="newImg" id="newImg" placeholder="Ссылка на картинку" />
          <button class="popup__btn" type="submit">Сохранить</button>
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
