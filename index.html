<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <!-- header -->

      <header class="header page__header">
        <a href="#">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип веб-сайта Место"
          />
        </a>
      </header>

      <!-- / header -->

      <!-- content -->

      <main class="content">
        <!-- profile -->

        <section class="profile page__profile">
          <div class="profile__wrap">
            <img
              class="profile__avatar"
              src="./images/avatar.jpg"
              alt="Аватар Жак-Ив Кусто"
            />
            <div class="profile__inner">
              <div class="profile__row">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <a class="profile__edit" href="#"></a>
              </div>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <a class="profile__btn" href="#"></a>
        </section>

        <!-- / profile -->

        <!-- places -->

        <section class="places page__places">
          <ul class="places__cards">
            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank"
                    >Карачаевск</a
                  >
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>

            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank"
                    >Гора Эльбрус</a
                  >
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>

            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-dombay.jpg"
                alt="Домбай"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank">Домбай</a>
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>

            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-karachayevsk.jpg"
                alt="Карачаевск"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank"
                    >Карачаевск</a
                  >
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>

            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-elbrus.jpg"
                alt="Гора Эльбрус"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank"
                    >Гора Эльбрус</a
                  >
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>

            <li class="places__card">
              <img
                class="places__img"
                src="./images/places-dombay.jpg"
                alt="Домбай"
              />
              <div class="places__inner">
                <h2 class="places__title">
                  <a class="places__link" href="#" target="_blank">Домбай</a>
                </h2>
                <a class="places__icon" href="#"></a>
              </div>
            </li>
          </ul>
        </section>

        <!-- / places -->
      </main>

      <!-- / content -->

      <!-- footer -->

      <footer class="footer">
        <p class="footer__copyright">2020 Mesto Russia</p>
      </footer>

      <!-- / footer -->
    </div>

    <!-- popup -->

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field" type="text" name="userName" />
        <input
          class="popup__field popup__field_type_last"
          type="text"
          name="userJob"
        />
        <input class="popup__btn" type="submit" value="Сохранить" />
        <a class="popup__close" href="">
          <img src="./images/close.svg" alt="Кнопка закрыть" />
        </a>
      </form>
    </div>

    <!-- / popup -->
    <script src="./js/main.js"></script>
  </body>
</html>
