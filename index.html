<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__header"><a href="#"><img class="header__logo" src="b8ac1065f542b9aae90e.svg" alt="Логотип веб-сайта Место"/></a></header><main class="content"><section class="profile page__profile"><div class="profile__wrap"><div class="profile__inner-edit"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар пользователя"/> <button class="profile__btn-avatar" type="button"></button></div><div class="profile__inner"><div class="profile__row"><h1 class="profile__name"></h1><button class="profile__edit" type="button" aria-label="Изменить"></button></div><p class="profile__description"></p></div></div><button class="profile__btn" type="button" aria-label="Добавить"></button></section><section class="places page__places"><ul class="places__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">2020 Mesto Russia</p></footer></div><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="form-edit-profile" novalidate><input class="popup__field" name="user-name" id="user-name" required minlength="2" maxlength="40"/> <span id="user-name-error" class="popup__error"></span> <input class="popup__field" name="user-job" id="user-job" required minlength="2" maxlength="200"/> <span id="user-job-error" class="popup__error"></span> <button class="popup__btn" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="form-add-place" novalidate><input class="popup__field" name="new-place" id="new-place" placeholder="Название" required minlength="2" maxlength="30"/> <span id="new-place-error" class="popup__error"></span> <input class="popup__field" type="url" name="new-img" id="new-img" placeholder="Ссылка на картинку" required/> <span id="new-img-error" class="popup__error"></span> <button class="popup__btn" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><div class="popup popup_type_more"><div class="popup__inner"><button class="popup__close" type="button" aria-label="Закрыть"></button> <img class="popup__img" src="#" alt="#"/><h2 class="popup__text"></h2></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="form-new-avatar" novalidate><input class="popup__field" type="url" name="avatar" id="avatar" placeholder="Ссылка на картинку" required/> <span id="avatar-error" class="popup__error"></span> <button class="popup__btn" type="submit">Сохранить</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="form-delete-card"><button class="popup__btn" type="submit">Да</button> <button class="popup__close" type="button" aria-label="Закрыть"></button></form></div></div><template class="card-template"><li class="card"><img class="card__img" src="#" alt="#"/><div class="card__inner"><h2 class="card__title"></h2><div class="card__wrap"><button class="card__btn card__btn_type_like" type="button" aria-label="Лайкнуть"></button> <span class="card__count"></span></div></div><button class="card__btn card__btn_type_delete" type="button" aria-label="Удалить"></button></li></template></body></html>
